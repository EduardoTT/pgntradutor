<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pgntradutor.css">
    <script src="pgntradutor.js"></script>
    <title>PGN Tradutor</title>
</head>
<body>
    <h1>Tradutor de PGN</h1>
